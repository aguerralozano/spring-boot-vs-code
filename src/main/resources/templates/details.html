<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${not (user.email != null)}" th:text="${'no tiene email'}"></li>
    </ul>

    <a th:href="@{/list}">Ver listado</a>
    <!-- <a th:href="@{'/api/params/foo?mensaje=' + ${title}}">Api params</a> -->
    <br>
    <a th:href="@{/api/params/foo(mensaje=${title})}">Api params</a>
    <br>
    <a th:href="@{/api/params/foo(mensaje='Hola mundo en duro')}">Api params 2</a>
    <br>
    <a th:href="@{/api/params/bar(text='Hola mundo en duro', code=1222)}">Api params bar</a>
    <br>
    <a th:href="@{'/api/var/baz/' + ${title}}">Api var</a>

</body>
</html>
